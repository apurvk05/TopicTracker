<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Topic Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
  background: linear-gradient(135deg, #4F8, #F48);

      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
      font-family: 'Poppins', sans-serif;
    }
    .container {
      background: #fdfdfd;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 650px;
    }
    h2 {
      font-weight: 700;
      color: #333;
    }
    .topic-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #e0e0e0;
      cursor: grab;
      transition: background-color 0.3s;
    }
    .topic-item:hover {
      background-color: #f1f1f1;
    }
    .topic-text {
      flex-grow: 1;
      margin-left: 12px;
      font-size: 1.05rem;
    }
    .btn-delete {
      background-color: #ff6b6b;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .btn-delete:hover {
      background-color: #e63946;
    }
    .sort-btn {
      margin-bottom: 20px;
    }
    input[type="text"]:focus {
      border-color: #66a6ff;
      box-shadow: 0 0 0 0.2rem rgba(102, 166, 255, 0.25);
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">ðŸ“š Topic Tracker</h2>

  <div class="input-group mb-3">
    <input type="text" id="topicInput" class="form-control" placeholder="Enter topic name">
    <button class="btn btn-primary" onclick="addTopic()">Add</button>
  </div>

  <button class="btn btn-success sort-btn" onclick="toggleSort()">Sort by Status</button>
<div class="text-center mb-3" id="counters" style="font-weight: 600;">
  <span style="color: #007bff;">Total: 0</span> | 
  <span style="color: #28a745;">Completed: 0</span> | 
  <span style="color: #dc3545;">Incomplete: 0</span>
</div>

  <ul class="list-group" id="topicList"></ul>
</div>

<!-- SortableJS CDN -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<script>
  let topics = [];
  let sortCompletedFirst = false; // track sort direction

  window.onload = function() {
    const savedTopics = localStorage.getItem('topics');
    if (savedTopics) {
      topics = JSON.parse(savedTopics);
      renderTopics();
    }

    // Enable drag and drop
    new Sortable(document.getElementById('topicList'), {
      animation: 150,
      onEnd: function (evt) {
        const movedItem = topics.splice(evt.oldIndex, 1)[0];
        topics.splice(evt.newIndex, 0, movedItem);
        saveTopics();
      }
    });

    // Enter key functionality
    document.getElementById('topicInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        addTopic();
      }
    });
  };

  function addTopic() {
    const input = document.getElementById('topicInput');
    const topicName = input.value.trim();
    if (topicName !== '') {
      topics.push({ name: topicName, completed: false });
      saveAndRender();
      input.value = '';
    }
  }

  function toggleCompletion(index) {
    topics[index].completed = !topics[index].completed;
    saveAndRender();
  }

  function deleteTopic(index) {
    if (confirm('Are you sure you want to delete this topic?')) {
      topics.splice(index, 1);
      saveAndRender();
    }
  }

  function toggleSort() {
    sortCompletedFirst = !sortCompletedFirst;
    topics.sort((a, b) => {
      return sortCompletedFirst ? (b.completed - a.completed) : (a.completed - b.completed);
    });
    saveAndRender();
  }

  function saveTopics() {
    localStorage.setItem('topics', JSON.stringify(topics));
  }

  function saveAndRender() {
    saveTopics();
    renderTopics();
  }

  function renderTopics() {
    const list = document.getElementById('topicList');
    list.innerHTML = '';
    topics.forEach((topic, index) => {
      const li = document.createElement('li');
      li.className = 'list-group-item topic-item';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = topic.completed;
      checkbox.className = 'form-check-input';
      checkbox.onclick = () => toggleCompletion(index);

      const span = document.createElement('span');
      span.textContent = topic.name;
      span.className = 'topic-text';
      if (topic.completed) {
        span.style.textDecoration = 'line-through';
        span.style.color = '#6c757d';
      }
      // Update counters
const total = topics.length;
const completed = topics.filter(t => t.completed).length;
const incomplete = total - completed;
document.getElementById('counters').innerHTML = `
  <span style="color: #007bff;">Total: ${total}</span> | 
  <span style="color: #28a745;">Completed: ${completed}</span> | 
  <span style="color: #dc3545;">Incomplete: ${incomplete}</span>
`;



      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Delete';
      deleteBtn.className = 'btn-delete';
      deleteBtn.onclick = () => deleteTopic(index);

      li.appendChild(checkbox);
      li.appendChild(span);
      li.appendChild(deleteBtn);

      list.appendChild(li);
    });
  }
</script>

</body>
</html>
